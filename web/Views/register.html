<html  class="ng-scope">

<head>
    <style type="text/css">
        @charset "UTF-8";
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak,
        .ng-hide {
            display: none !important;
        }

        ng\:form {
            display: block;
        }

        .ng-animate-block-transitions {
            transition: 0s all!important;
            -webkit-transition: 0s all!important;
        }

        .ng-hide-add-active,
        .ng-hide-remove {
            display: block!important;
        }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>注册</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <!--頁面使用REM JS-->

	<script src="../content/js/rem.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../content/css/common.css">
    <link rel="stylesheet" href="../content/css/index.css">
    <!-- ngIf: !mainCtrl.hideGameCss -->
    <link rel="stylesheet" href="../content/css/register.css">
    <!--<link rel="stylesheet" href="../content/css/reset.css" />-->
    <link rel="stylesheet" href="../content/css/recommend.css">

    <body style="font-size: 12px;" class="">
        <div class="layout">
            <!-- uiView:  -->
            <div ui-view="" class="ng-scope">
                <div class="flex_head ng-scope">
                    <div class="header bg_red">
                        <a href="javascript:history.back()" class="back ng-binding">返回</a>
                        <div class="logo"></div>
                        <!--<img class="logo" src="../content/image/logo.png" alt="logo" />-->
                        <a class="msg"></a>
                    </div>
                </div>
                <div class="container ng-scope">
                    <div class="register_panel">
                        <form action="" class="register_form ng-pristine ng-valid">

                            <div class="form_group">
                                <input type="text" id="registerName" name="userName" placeholder="用户名(由8-16个字母和数字构成)" class="ng-pristine ng-valid">
                            </div>
                            <div class="form_group">
                                <input type="password" id="registerPassword" name="pwd" placeholder="密码(由6-20个字母、数字或特殊字符构成)" class="ng-pristine ng-valid">
                            </div>
                            <div class="form_group">
                                <input type="password" id="registerPasswordRepeat" name="pwdRepeat" placeholder="确认密码(您两次输入的密码需一致)" class="ng-pristine ng-valid">
                            </div>
                            <div class="form_group">
                                <select ng-options="item as item.name for item in registerCtrl.area" class="ng-pristine ng-valid">
                                    <option value="0" selected="selected" label="中国 +86">中国 +86</option>
                                    <option value="1" label="越南 +84">越南 +84</option>
                                    <option value="2" label="泰国 +66">泰国 +66</option>
                                </select>
                            </div>
                            <div class="form_group">
                                <input type="tel" name="phonecode" placeholder="手机号码(用于取回账户密码)" class="ng-pristine ng-valid">
                            </div>
                            <div class="form_group">
                                <!-- ngIf: !registerCtrl.couponCode.displayValue -->
                                <input type="text" name="code" ng-change="registerCtrl.couponCode.checkValid()" placeholder="代理代码(如没有请留空)"
                                    ng-disabled="registerCtrl.couponCode.autoSet" class="ng-scope ng-pristine ng-valid">
                                <!-- end ngIf: !registerCtrl.couponCode.displayValue -->
                                <!-- ngIf: registerCtrl.couponCode.displayValue -->
                            </div>
                            <!-- ngIf: registerCtrl.errorMsg!='' && registerCtrl.correctMsg=='' -->
                            <!-- ngIf: registerCtrl.correctMsg!='' && registerCtrl.couponCode.valid -->
                            <div class="form_ctl">
                                <label class="label ng-binding">
                                    <input type="checkbox" name="jz" class="ng-pristine ng-valid">如果您同意我们的条件和条款，且年满18岁，请勾选</label>
                            </div>

                            <div btn="" btnclass="'submit'" btntext="'register@register'|translate" disable="registerCtrl.lockBtn" active="" isloading=""
                                goto="" clickfunc="registerCtrl.onSubmitClick()" class="ng-isolate-scope">
                                <button type="button" class="button submit" ng-disabled="disable" id="continue-btn" ng-hide="isloading">
                                    注册
                                </button>
                                <button type="button" class="button submit ng-hide" ng-disabled="disable" id="continue-btn" ng-show="isloading">
                                    <div class="spinner">
                                        <div class="dot1"></div>
                                        <div class="dot2"></div>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    </body>

</html>
