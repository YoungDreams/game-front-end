            <div id="loginPanel" class="form_panel fixed_form_panel">
			<div class="panel_mask" style="display: block;"></div>
			<div class="form">
				<form ng-init="showPwd='password'" class="ng-valid ng-dirty">
					<div class="form_group">
						<input type="text"  name="userName" placeholder="用户名" class="ng-pristine ng-valid">
					</div>
					<div class="form_group pwd_group">
						<input type="text" placeholder="密码" class="ng-valid ng-dirty passwordtxt" style="display:none;">
						<input type="password" name="password" placeholder="密码" class="ng-valid ng-dirty password1231">
						<a href="javascript:" class="check_btn material-icons ng-binding" ></a>
					</div>
					<!--<div class="form_group code_group">

					</div>-->
					<div class="form_tip ng-binding" ></div>
					<div class="form_ctl">
						<label class="label ng-binding">
							<i class="form_ckeckbox active" >
								<input type="checkbox" for="c1" ng-checked="mainCtrl.allowLogAccountName" checked="checked">
							</i>
							记住用户名
						</label>
						<a class="fr forget_pwd ng-binding" >找回密码</a>
					</div>
					<div id="login" btn="btn" btnclass="'submit'" btntext="'index@login'|translate" disable="!mainCtrl.accountName.value || !mainCtrl.accountPassword.value" active="" isloading="mainCtrl.isLoading" goto="" clickfunc="mainCtrl.loginSubmit()" class="ng-isolate-scope" style="visibility: visible;">

                </div>
            </button>
            -->
